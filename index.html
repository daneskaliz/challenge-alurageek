<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="main-header">
        <h1 class="main-header-title">AluraGeek</h1>
    </header>
    <section class="product-list-section">
        <h2 class="section-title">Mis Productos</h2>
        <dl class="product-list">
            <div class="product-card">
                <dt class="product-name">Product Name</dt>
                <dd>
                    <img src="" alt="image-description" class="product-img">
                    <p class="product-description">Product description</p>
                </dd>
            </div>
        </dl>
    </section>
    <section class="product-form-section">
        <h2 class="section-title">Agregar Producto</h2>
        <form class="product-form">
            <fieldset>
                <input type="text" class="form-field" name="name" placeholder="Nombre:">
                <input type="text" class="form-field" name="price" placeholder="Precio:">
                <input type="text" class="form-field" name="img-url" placeholder="Image URL">
            </fieldset>
            <button class="add-button">Agregar</button>
            <button class="clear-button">Limpiar</button>
        </form>
    </section>
    <footer class="footer">Por Daneska Liz - 2024</footer>
    <script src="./scripts.js"></script>
</body>
</html>

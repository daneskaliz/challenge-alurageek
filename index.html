<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Alura Geek</title>
</head>
<body>
    <header class="main-header">
        <img src="./assets/emoji.png" alt="pixel-style girl" class="avatar">
        <h1 class="main-header-title">AluraGeek</h1>
    </header>
    <main>
        <section class="product-list-section">
            <div>
                <h2 class="section-title">Mis Productos</h2>
                <dl class="product-list">
                </dl>
            </div>
        </section>
        <section class="product-form-section">
            <div>
                <h2 class="section-title">Agregar Producto</h2>
                <form class="product-form">
                    <fieldset>
                        <input id="name-field" type="text" class="form-field" name="name" placeholder="Nombre:">
                        <input id="price-field" type="number" class="form-field" name="price" placeholder="Precio:">
                        <input id="img-field" type="text" class="form-field" name="img-url" placeholder="Image URL">
                    </fieldset>
                    <button class="add-button" type="submit">Agregar</button>
                    <button class="clear-button" type="button">Borrar</button>
                </form>
            
        </section>
    </main>
    <footer class="footer">Por Daneska Liz - 2024</footer>
    <script src="./scripts.js"></script>
</body>
</html>
